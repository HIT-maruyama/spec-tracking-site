<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕様駆動開発管理サイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>仕様駆動開発管理サイト</h1>
            
            <!-- モバイルハンバーガーメニューボタン -->
            <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="メニューを開く" aria-expanded="false">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
            
            <!-- デスクトップナビゲーション -->
            <nav class="desktop-nav">
                <button id="theme-toggle" class="theme-toggle" aria-label="テーマ切り替え" title="ダークモード切り替え">
                    🌙
                </button>
                <a href="settings.html" class="btn btn-secondary">
                    <span class="nav-icon">⚙️</span>
                    設定
                </a>
                <button id="add-project-btn" class="btn btn-primary">
                    <span class="nav-icon">+</span>
                    プロジェクト追加
                </button>
                <button id="export-data-btn" class="btn btn-secondary">
                    <span class="nav-icon">📥</span>
                    データエクスポート
                </button>
            </nav>
        </div>
        
        <!-- モバイルナビゲーションメニュー -->
        <nav id="mobile-nav" class="mobile-nav" aria-hidden="true">
            <div class="mobile-nav-content">
                <button id="mobile-theme-toggle" class="mobile-nav-item theme-toggle-mobile" aria-label="テーマ切り替え">
                    <span class="nav-icon">🌙</span>
                    <span class="nav-text">ダークモード切り替え</span>
                </button>
                <a href="settings.html" class="mobile-nav-item btn-mobile btn-secondary-mobile">
                    <span class="nav-icon">⚙️</span>
                    <span class="nav-text">設定</span>
                </a>
                <button id="mobile-add-project-btn" class="mobile-nav-item btn-mobile btn-primary-mobile">
                    <span class="nav-icon">+</span>
                    <span class="nav-text">プロジェクト追加</span>
                </button>
                <button id="mobile-export-data-btn" class="mobile-nav-item btn-mobile btn-secondary-mobile">
                    <span class="nav-icon">📥</span>
                    <span class="nav-text">データエクスポート</span>
                </button>
            </div>
        </nav>
        
        <!-- モバイルナビゲーション背景オーバーレイ -->
        <div id="mobile-nav-overlay" class="mobile-nav-overlay" aria-hidden="true"></div>
    </header>

    <main>
        <!-- ブレッドクラムナビゲーション -->
        <nav class="breadcrumb" aria-label="ブレッドクラム">
            <div class="breadcrumb-item">
                <span class="breadcrumb-icon">🏠</span>
                <span class="breadcrumb-current">ホーム</span>
            </div>
            <span class="breadcrumb-separator">›</span>
            <div class="breadcrumb-item">
                <span class="breadcrumb-icon">📋</span>
                <span class="breadcrumb-current">プロジェクト一覧</span>
            </div>
        </nav>

        <section id="project-list-section">
            <h2>プロジェクト一覧</h2>
            
            <!-- 空状態メッセージ -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>プロジェクトがありません。新しいプロジェクトを追加してください。</p>
            </div>

            <!-- プロジェクト一覧カードグリッド -->
            <div id="project-grid" class="project-grid">
                <!-- プロジェクトカードがここに動的に挿入される -->
            </div>

            <!-- フォールバック用テーブル表示 -->
            <div id="project-table-container" class="table-container" style="display: none;">
                <table id="project-table" class="data-table">
                    <thead>
                        <tr>
                            <th>プロジェクト名</th>
                            <th>フレームワーク種別</th>
                            <th>日付</th>
                            <th>CIステータス</th>
                            <th>レビュー指摘数</th>
                            <th>タスク完了率</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="project-table-body">
                        <!-- プロジェクトデータがここに動的に挿入される -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- プロジェクト追加モーダル -->
    <div id="add-project-modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新規プロジェクト追加</h3>
                <button class="modal-close" aria-label="閉じる">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-project-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="project-name">プロジェクト名 <span class="required">*</span></label>
                            <input type="text" id="project-name" name="name" required aria-describedby="project-name-error">
                            <div id="project-name-error" class="error-message" style="display: none;"></div>
                        </div>
                        <div class="form-group">
                            <label for="project-framework">フレームワーク種別 <span class="required">*</span></label>
                            <input type="text" id="project-framework" name="framework" required aria-describedby="project-framework-error">
                            <div id="project-framework-error" class="error-message" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="project-date">日付 <span class="required">*</span></label>
                            <input type="date" id="project-date" name="date" required aria-describedby="project-date-error">
                            <div id="project-date-error" class="error-message" style="display: none;"></div>
                        </div>
                        <div class="form-group">
                            <label for="project-assignee">担当者</label>
                            <input type="text" id="project-assignee" name="assignee" aria-describedby="project-assignee-error">
                            <div id="project-assignee-error" class="error-message" style="display: none;"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancel-add-project">キャンセル</button>
                <button type="submit" class="btn btn-primary" form="add-project-form">追加</button>
            </div>
        </div>
    </div>

    <!-- エラー・成功メッセージ表示エリア -->
    <div id="message-container"></div>

    <!-- Octokit.js CDN - jsDelivr (UMDバンドル版、ブラウザ対応) -->
    <script src="https://cdn.jsdelivr.net/npm/@octokit/core@5.0.2/dist/bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@octokit/plugin-rest-endpoint-methods@10.0.1/dist/bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@octokit/plugin-paginate-rest@9.1.5/dist/bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@octokit/plugin-throttling@8.1.3/dist/bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@octokit/plugin-retry@6.0.1/dist/bundle.min.js" crossorigin="anonymous"></script>
    
    <script src="token-encryption.js"></script>
    <script src="metrics-extractor.js"></script>
    <script src="error-recovery.js"></script>
    <script src="network-monitor.js"></script>
    <script src="github-integration.js"></script>
    <script src="github-error-handler.js"></script>
    <script src="ci-service-plugin.js"></script>
    <script src="ci-service-settings-manager.js"></script>
    <script src="settings.js"></script>
    <script src="github-ui-controller.js"></script>
    <script src="app.js"></script>
</body>
</html>
